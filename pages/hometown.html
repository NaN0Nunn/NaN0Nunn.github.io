    <h1 style="text-align:center">我的故乡是<font>沈阳</font></h1>
    <p>沈阳是国家历史文化名城，清朝发祥地，素有“一朝发祥地，两代帝王都”之称。1625年，清太祖努尔哈赤迁都于此，皇太极建盛京城，并在此建立中国清朝，沈阳从军事卫所一跃变为清代两京之一的盛京皇城，开始成为东北中心城市。新中国成立后，沈阳成为中国重要的以装备制造业为主的重工业基地，被誉为“共和国装备部”，有着“共和国长子”和“东方鲁尔”的美誉。(摘自百度百科)</p>
